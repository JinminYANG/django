<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% if latest_question_list %}
    <ul>
    {% for question in latest_question_list %}
        <li><a href="/library/{{ question.id }}/">{{ question.question_text }}</a></li>

        {# <li><a href="{% url 'detail' question.id %}">{{ question.question_text }}</a></li> #}

        {# app_name 을 사용할 경우 url #}
        <li><a href="{% url 'library:detail' question.id %}">{{ question.question_text }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No polls are available.</p>
{% endif %}
</body>
</html>
